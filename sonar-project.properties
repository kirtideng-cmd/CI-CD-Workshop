# =============================================================================
# SonarQube Configuration for React Application
# =============================================================================
# This file configures how SonarQube analyzes your React/TypeScript project.
# Place this file in the root of your repository.
# =============================================================================

# Unique project identifier (must be unique in your SonarQube instance)
sonar.projectKey=posterhaus-react-app

# Human-readable project name shown in SonarQube dashboard
sonar.projectName=POSTERHAUS React App

# Project version (update this with each release)
sonar.projectVersion=1.0.0

# =============================================================================
# Source Configuration
# =============================================================================

# Path to source code (relative to this file)
sonar.sources=src

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# =============================================================================
# TypeScript/JavaScript Configuration
# =============================================================================

# File extensions to analyze
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# =============================================================================
# Exclusions
# =============================================================================

# Files/folders to exclude from analysis
# These typically include:
# - Build output folders
# - Node modules
# - Test files (if you want to exclude them)
# - Configuration files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Files to exclude from duplication detection
sonar.cpd.exclusions=**/*.test.tsx,**/*.spec.tsx

# =============================================================================
# Coverage (Optional - configure if you have tests)
# =============================================================================

# Path to coverage report (if using Jest with lcov reporter)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# =============================================================================
# Additional Settings
# =============================================================================

# Skip analysis of test files for coverage
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
